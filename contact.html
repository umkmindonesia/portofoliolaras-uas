<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Laras - Kontak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header {
            background-color: #2d3250;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            font-family: 'Futura Md BT';
            color: #424769;
        }

        h1 {
            padding: 50px 20px;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Futura Md BT';
            color: #424769;
        }

        .form-container {
            border: 1px solid #2d3250;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, button {
            border: 1px solid #424769;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2d3250;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #424769;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d3250;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 15px;
            color: #2d3250;
        }

        .contact-info .info-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 10px;
        }

        .contact-info a {
            color: #2d3250;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #2d3250;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2d3250;
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #424769;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            nav ul {
                gap: 10px; 
            }
            .contact-info .info-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Laras</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Profil</a></li>
                <li><a href="gallery.html">Galeri</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Hubungi Kami</h1>
        <div class="form-container">
            <form action="" method="post">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Informasi Kontak</h2>
            <div class="info-row">
                <div class="social-icons">
                        <img src="gambar/icon_ig.png" width="50" alt="Instagram">
                        <a href="https://instagram.com/laraswln.sr" target="_blank">@laraswln.sr</a>
                    <a href="mailto:laraswulan0987@gmail.com">
                        <img src="gambar/icon_email.png" width="50" alt="Email">
                        <a href="mailto:laraswulan0987@gmail.com">laraswulan0987@gmail.com</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Portofolio Laras</p>
    </footer>
</body>
</html>
